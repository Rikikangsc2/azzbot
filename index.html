<!DOCTYPE html>
<html>
<head>
	<title>Azzbot</title>
	<style>
		iframe {
			width: 100%;
			height: 500px;
			border: none;
		}
	</style>
</head>
<body>
	<iframe id="web-viewer" src="https://backbowedstatistic.ikyystore3.repl.co"></iframe>

	<script>
		// Get the iframe element
		var iframe = document.getElementById('web-viewer');

		// Listen for a message from the parent window
		window.addEventListener('message', function(event) {
			if (event.data && event.data.type === 'url') {
				// If a "url" message is received, set the iframe's source attribute to the new URL
				iframe.src = event.data.url;
			}
		});
	</script>
</body>
</html>
