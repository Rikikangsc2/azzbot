<!DOCTYPE html>
<html>
<head>
	<title>Web Viewer Full Screen</title>
	<style>
		/* Style untuk membuat viewer tampilan penuh */
		body, html {
			margin: 0;
			padding: 0;
			height: 100%;
			overflow: hidden;
		}
		iframe {
			position: absolute;
			left:0;
			right: 0;
			bottom: 0;
			top: 0;
			border: 0;
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<iframe src="https://www.example.com" frameborder="0" allowfullscreen></iframe>
</body>
</html>
