<!DOCTYPE html>
<html>
<head>
	<title>Global Chat Room</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		var socket = new WebSocket("https://scratchybonyquote.ikyystore3.repl.co");
		
		socket.onmessage = function(event) {
			var data = JSON.parse(event.data);
			$('#chat').append('<p>' + data.message + '</p>');
		}
		
		function send() {
			var message = $('#message').val();
			socket.send(JSON.stringify({message: message}));
			$('#message').val('');
		}
	</script>
</head>
<body>
	<div id="chatbox">
		<div id="chat"></div>
		<input type="text" name="message" id="message" placeholder="Type your message here" autocomplete="off">
		<button type="button" name="send" id="send" onclick="send()">Send</button>
	</div>
</body>
</html>
