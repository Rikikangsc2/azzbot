<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Selamat Datang!</title>
	<style>
		body {
			background-color: #222;
			font-family: sans-serif;
			color: #fff;
			text-align: center;
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		h1 {
			font-size: 5rem;
			margin-top: 0;
			margin-bottom: 1rem;
			text-shadow: 0 2px 0 #333;
		}

		p {
			font-size: 1.5rem;
			margin-top: 0;
			margin-bottom: 2rem;
			text-shadow: 0 2px 0 #333;
		}

		.button {
			display: inline-block;
			background-color: #e74c3c;
			color: #fff;
			padding: 1rem 2rem;
			border-radius: 50px;
			font-size: 1.5rem;
			text-transform: uppercase;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
			box-shadow: 0 3px 0 #c0392b;
			text-shadow: 0 2px 0 #c0392b;
		}

		.button:hover {
			background-color: #c0392b;
			box-shadow: 0 3px 0 #a5281b;
		}

		.container {
			perspective: 800px;
			margin-top: 4rem;
		}

		.cube {
			position: relative;
			transform-style: preserve-3d;
			animation: spin 10s linear infinite;
		}

		.cube-face {
			position: absolute;
			width: 200px;
			height: 200px;
			background-color: #3498db;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
			text-align: center;
			line-height: 200px;
			font-size: 3rem;
			color: #fff;
		}

		.cube-face:nth-child(1) {
			transform: rotateY(0deg) translateZ(100px);
		}

		.cube-face:nth-child(2) {
			transform: rotateY(90deg) translateZ(100px);
		}

		.cube-face:nth-child(3) {
			transform: rotateY(180deg) translateZ(100px);
		}

		.cube-face:nth-child(4) {
			transform: rotateY(-90deg) translateZ(100px);
		}

		.cube-face:nth-child(5) {
			transform: rotateX(90deg) translateZ(100px);
		}

		.cube-face:nth-child(6) {
			transform: rotateX(-90deg) translateZ(100px);
		}

		@keyframes spin {
			0% {
				transform: rotateY(0deg) rotateX(0deg);
			}
			100% {
				transform: rotateY(360deg) rotateX(360deg);
			}
		}
	</style>
</head>
<body>
	<h1>Selamat Datang!</h1>
	<p>Selamat datang di website kami.</p>
	<div class="container">
		<div class="cube">
			<div class="cube-face">1</div>
			<div class="cube-face">2</div>
			<div class="cube-face">3</div>
			<div class="cube-face">4</div>
			<div class="cube-face">5</div>
			<div class="cube-face">6</div>
		</div>
	</div>
	<button class="button" onclick="location.href='https://evergreenaccuratetwintext.ikyystore3.repl.co/'">Lanjut</button>

	<script>
		window.onload = function() {
			const cube = document.querySelector('.cube');
			let isSpinning = true;
			cube.addEventListener('click', function() {
				if (isSpinning) {
					cube.style.animationPlayState = 'paused';
					isSpinning = false;
				} else {
					cube.style.animationPlayState = 'running';
					isSpinning = true;
				}
			});
		};
	</script>
</body>
</html>
