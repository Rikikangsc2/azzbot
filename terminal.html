<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Ambil Session WhatsApp</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}

		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
		}

		.container {
			max-width: 1200px;
			margin: 0 auto;
			padding: 20px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		}

		label {
			display: block;
			margin-bottom: 10px;
		}

		input[type="radio"] {
			margin-right: 5px;
		}

		.button {
			display: block;
			margin-top: 30px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		.button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Ambil Session WhatsApp Tanpa Ribet</h1>
	<div class="container">
		<form>
			<h1><label>Kamu mau ambil session yang mana?</label>
			<label><input type="radio" name="session" value="multi-auth"><u style="color: blue;">multi auth</u>
</label>
			<label><input type="radio" name="session" value="single-session"> <u style="color: blue;">single session </u>
</label>
			<button class="button" type="submit">Submit</button></h1>
		</form>
		<div id="viewer"></div>
	</div>
	<script>
		const form = document.querySelector('form');
		const viewer = document.getElementById('viewer');

		form.addEventListener('submit', (e) => {
			e.preventDefault();
			const session = document.querySelector('input[name="session"]:checked');
			if (session) {
				if (session.value === 'multi-auth') {
					viewer.innerHTML = '<iframe src="https://lightgreenpossibleminimalsystem.ikyystore3.repl.co" width="100%" height="500"></iframe>';
				} else if (session.value === 'single-session') {
					viewer.innerHTML = '<iframe src="https://session-md-by-zeeoneofc.ikyystore3.repl.co" width="100%" height="500"></iframe>';
				}
			}
		});
	</script>
</body>
</html>
