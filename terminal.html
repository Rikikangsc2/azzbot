<html>
  <head>
    <title>Upload Gambar ke Telegra.ph</title>
  </head>
  <body>
    <form method="post" action="https://telegra.ph/upload">
      <input type="file" name="file" />
      <br />
      <input type="submit" value="Upload" />
    </form>
    <br />
    <p>
      Setelah upload selesai, salin URL gambar dan tempelkan di bawah ini:
    </p>
    <input type="text" id="image-url" />
    <br />
    <button onclick="window.location.href=document.getElementById('image-url').value;">Buka Gambar</button>
  </body>
</html>
