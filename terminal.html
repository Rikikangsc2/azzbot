<!DOCTYPE html>
<html>
  <head>
    <title>Shortlink Generator</title>
  </head>
  <body>
    <h1>Shortlink Generator</h1>
    <form>
      <label for="url">URL:</label>
      <input type="text" id="url" name="url" placeholder="Enter URL">
      <button type="button" onclick="generateShortlink()">Generate Shortlink</button>
    </form>
    <div id="result"></div>
    <script>
      function generateShortlink() {
        var url = document.getElementById("url").value;
        fetch("https://wigglyausterecell.ikyystore3.repl.co/shortlink", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            url: url
          })
        })
        .then(response => response.json())
        .then(data => {
          document.getElementById("result").innerHTML = "Shortlink: <a href='" + data.shortlink + "'>" + data.shortlink + "</a>";
        })
        .catch(error => console.error(error));
      }
    </script>
  </body>
</html>
