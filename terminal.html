<!DOCTYPE html>
<html>
<head>
	<title>Unggah Gambar ke Telegra.ph</title>
	<style>
		body {
			font-family: sans-serif;
			margin: 0;
			padding: 0;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin: 50px auto;
			max-width: 500px;
		}
		input[type="file"] {
			margin-bottom: 20px;
		}
		button[type="submit"] {
			padding: 10px 20px;
			border: none;
			background-color: #007bff;
			color: #fff;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		button[type="submit"]:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<form method="post" action="https://telegra.ph/upload" enctype="multipart/form-data">
		<h2>Unggah Gambar ke Telegra.ph</h2>
		<input type="file" name="file">
		<button type="submit">Unggah</button>
	</form>
</body>
</html>
