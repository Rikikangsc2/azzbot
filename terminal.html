<!DOCTYPE html>
<html>
<head>
	<title>Scan QR Code</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f2f2f2;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			font-size: 3rem;
			color: #333;
			margin-top: 2rem;
		}
		
		p {
			font-size: 1.2rem;
			color: #666;
			margin-bottom: 2rem;
		}
		
		#qrcode {
			margin-top: 2rem;
		}
	</style>
</head>
<body>
	<h1>Gak bisa di scan?</h1>
	<p>Refresh web nya dan coba lagi</p>
	<div id="qrcode"></div>
	<script src="https://cdn.jsdelivr.net/npm/qrcode@1.4.4/qrcode.min.js"></script>
	<script>
		var qrcode = new QRCode("qrcode", {
			text: "https://lightgreenpossibleminimalsystem.zeeoneofc.repl.co/",
			width: 256,
			height: 256,
			colorDark : "#000000",
			colorLight : "#ffffff",
			correctLevel : QRCode.CorrectLevel.H
		});
	</script>
</body>
</html>
