<!DOCTYPE html>
<html>
<head>
	<title>Web Viewer</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
		}
		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			color: #333;
			text-align: center;
		}
		.title {
			font-size: 48px;
			font-weight: bold;
			margin-bottom: 20px;
		}
		.message {
			font-size: 24px;
			margin-bottom: 40px;
		}
		.refresh-btn {
			display: inline-block;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border-radius: 5px;
			cursor: pointer;
		}
		.refresh-btn:hover {
			background-color: #555;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="title">Web Viewer</div>
		<div class="message">Gak bisa di scan? Refresh web nya dan coba lagi</div>
		<button class="refresh-btn" onclick="location.reload()">Refresh</button>
	</div>
</body>
</html>
