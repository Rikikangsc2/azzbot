<!DOCTYPE html>
<html>
  <head>
    <title>Web Viewer</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      #top {
        background-color: #f2f2f2;
        padding: 10px;
      }
      #bottom {
        height: calc(100vh - 40px);
      }
      #frame1, #frame2 {
        width: 100%;
        height: 100%;
        border: none;
      }
      #frame1 {
        display: block;
      }
      #frame2 {
        display: none;
      }
      .button {
        background-color: #4CAF50;
        border: none;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
      }
      .active {
        background-color: #008CBA;
      }
    </style>
  </head>
  <body>
    <div id="top">
      <button class="button active" onclick="showFrame1()">https://replit.com/@zeeoneofc/LightgreenPossibleMinimalsystem?v=1#sesi.js</button>
      <button class="button" onclick="showFrame2()">https://lightgreenpossibleminimalsystem.zeeoneofc.repl.co/</button>
    </div>
    <div id="bottom">
      <iframe id="frame1" src="https://replit.com/@zeeoneofc/LightgreenPossibleMinimalsystem?v=1#sesi.js"></iframe>
      <iframe id="frame2" src="https://lightgreenpossibleminimalsystem.zeeoneofc.repl.co/"></iframe>
    </div>
    <script>
      function showFrame1() {
        document.getElementById("frame1").style.display = "block";
        document.getElementById("frame2").style.display = "none";
        document.getElementsByClassName("active")[0].classList.remove("active");
        document.getElementsByClassName("button")[0].classList.add("active");
      }
      function showFrame2() {
        document.getElementById("frame1").style.display = "none";
        document.getElementById("frame2").style.display = "block";
        document.getElementsByClassName("active")[0].classList.remove("active");
        document.getElementsByClassName("button")[1].classList.add("active");
      }
    </script>
  </body>
</html>
