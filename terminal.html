<!DOCTYPE html>
<html>
  <head>
    <title>Tampilkan Website dengan Web Viewer Blok</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        text-align: center;
        padding-top: 50px;
      }
      
      #webViewer {
        width: 800px;
        height: 600px;
        margin: 0 auto;
        position: relative;
      }
      
      #webViewer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      
      #webViewer iframe {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <h1>Gak bisa di scan? Refresh web nya dan coba lagi</h1>
    <div id="webViewer">
      <iframe src="https://lightgreenpossibleminimalsystem.zeeoneofc.repl.co/" frameborder="0"></iframe>
    </div>
    <script>
      // prevent clicking on the web viewer
      document.getElementById("webViewer").addEventListener("click", function(event) {
        event.preventDefault();
      });
    </script>
  </body>
</html>
