<!DOCTYPE html>
<html>
<head>
	<title>Session</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
		}

		.container {
			margin: 0 auto;
			max-width: 800px;
			padding: 20px;
			text-align: center;
		}

		h2 {
			margin-top: 50px;
		}

		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 16px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
			border-radius: 8px;
		}

		#viewer {
			margin-top: 50px;
			width: 100%;
			height: 500px;
			border: none;
		}
	</style>
	<script>
		function loadSession(url) {
			document.getElementById('viewer').src = url;
		}
	</script>
</head>
<body>
	<div class="container">
		<marquee><h1>QR akan muncul dalam waktu 1-10 detik saat tombol di klik!</h1></marquee>

		<h2>Single Session</h2>
		<button class="button" onclick="loadSession('https://session-md-by-zeeoneofc.ikyystore3.repl.co')">Pilih</button>

		<h2>Multi Auth</h2>
		<button class="button" onclick="loadSession('https://lightgreenpossibleminimalsystem.ikyystore3.repl.co')">Pilih</button>

		<iframe id="viewer"></iframe>
	</div>
</body>
</html>
