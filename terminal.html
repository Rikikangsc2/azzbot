<!DOCTYPE html>
<html>
<head>
	<title>Contoh Web Viewer</title>
	<style>
		.container {
			display: flex;
			flex-direction: column;
			height: 100vh;
			width: 100%;
		}
		.top {
			flex-grow: 1;
			height: 50%;
			overflow: auto;
		}
		.bottom {
			flex-grow: 1;
			height: 50%;
			overflow: auto;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script>
		$(document).ready(function() {
			setInterval(function() {
				$('.top').load('http://riki.com');
				$('.bottom').load('http://aku.com');
			}, 5000); // set interval to 5 seconds
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="top"></div>
		<div class="bottom"></div>
	</div>
</body>
</html>
