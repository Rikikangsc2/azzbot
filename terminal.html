<!DOCTYPE html>
<html>
<head>
	<title>Welcome User</title>
	<style>
		body {
			background-color: #f8f8f8;
			font-family: Arial, sans-serif;
			font-size: 16px;
			text-align: center;
			margin: 0;
			padding: 0;
		}
		h1 {
			margin-top: 50px;
			font-size: 40px;
			color: #333;
		}
		button {
			background-color: #008CBA;
			color: #fff;
			font-size: 20px;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #005F6B;
		}
	</style>
</head>
<body>
	<h1>Welcome User</h1>
	<button id="playButton">Lanjut</button>
	<audio id="music" src="lagu.mp3" loop></audio>
	<script>
		const playButton = document.getElementById('playButton');
		const music = document.getElementById('music');
		
		playButton.addEventListener('click', () => {
			music.play();
			window.location.href = 'https://evergreenaccuratetwintext.ikyystore3.repl.co';
		});
	</script>
</body>
</html>
