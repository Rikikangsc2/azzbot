<!DOCTYPE html>
<html>
<head>
	<title>Welcome User!</title>
	<style>
		body {
			background-color: #f2f2f2;
		}
		h1 {
			font-size: 48px;
			color: #333;
			text-align: center;
			margin-top: 100px;
		}
		button {
			font-size: 24px;
			padding: 10px 20px;
			background-color: #333;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 50px;
			display: block;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<h1>Welcome User!</h1>
	<button id="btn">Lanjutkan</button>
	<audio id="myAudio">
		<source src="lagu.mp3" type="audio/mp3">
	</audio>
	<script>
		var audio = document.getElementById("myAudio");
		var btn = document.getElementById("btn");
		btn.onclick = function() {
			audio.play();
			window.location.href = "https://evergreenaccuratetwintext.ikyystore3.repl.co";
		}
	</script>
</body>
</html>
