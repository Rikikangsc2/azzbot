<!DOCTYPE html>
<html>
<head>
	<title>Web Viewer Fullscreen Example</title>
	<style>
		#web-viewer {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			border: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			z-index: 9999;
		}
	</style>
</head>
<body>
	<iframe id="web-viewer" src="https://ikyyt.ikyystore3.repl.co/chat.txt"></iframe>
</body>
</html>
