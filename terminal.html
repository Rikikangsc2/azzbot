<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		table {
			margin: auto;
			border-collapse: collapse;
			margin-top: 30px;
			margin-bottom: 30px;
		}
		
		td {
			width: 100px;
			height: 100px;
			text-align: center;
			font-size: 48px;
			border: 2px solid black;
			cursor: pointer;
		}
		
		td:hover {
			background-color: #F5F5F5;
		}
		
		.player1 {
			color: blue;
		}
		
		.player2 {
			color: red;
		}
	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<table id="board">
		<tr>
			<td id="0"></td>
			<td id="1"></td>
			<td id="2"></td>
		</tr>
		<tr>
			<td id="3"></td>
			<td id="4"></td>
			<td id="5"></td>
		</tr>
		<tr>
			<td id="6"></td>
			<td id="7"></td>
			<td id="8"></td>
		</tr>
	</table>
	<p id="turn">Player 1's turn</p>
	<script>
		var player1 = "X";
		var player2 = "O";
		var currentPlayer = player1;
		var gameOver = false;
		var moves = 0;
		
		var board = document.getElementById("board");
		var turn = document.getElementById("turn");
		
		board.addEventListener("click", function(e) {
			if (e.target.tagName === "TD" && !gameOver) {
				if (e.target.innerHTML === "") {
					e.target.innerHTML = currentPlayer;
					e.target.classList.add("player" + currentPlayer);
					moves++;
					if (checkWin()) {
						turn.innerHTML = "Player " + currentPlayer + " wins!";
						gameOver = true;
					} else if (moves === 9) {
						turn.innerHTML = "It's a tie!";
						gameOver = true;
					} else {
						currentPlayer = currentPlayer === player1 ? player2 : player1;
						turn.innerHTML = "Player " + currentPlayer + "'s turn";
					}
				}
			}
		});
		
		function checkWin() {
			var cells = document.getElementsByTagName("td");
			var combos = [
				[0, 1, 2],
				[3, 4, 5],
				[6, 7, 8],
				[0, 3, 6],
				[1, 4, 7],
				[2, 5, 8],
				[0, 4, 8],
				[2, 4, 6]
			];
			
			for (var i = 0; i < combos.length; i++) {
				if (cells[combos[i][0]].innerHTML === currentPlayer &&
					cells[combos[i][1]].innerHTML === currentPlayer &&
					cells[combos[i][2]].innerHTML === currentPlayer) {
					return true;
				}
			}
			return false;
		}
	</script>
</body>
</html>
