<!DOCTYPE html>
<html>
<head>
	<title>Shortlink Generator</title>
</head>
<body>
	<h1>Shortlink Generator</h1>
	<label for="url">URL:</label>
	<input type="text" id="url" name="url"><br><br>
	<button onclick="generate()">Generate Shortlink</button><br><br>
	<p id="result"></p>

	<script>function generate() {
	var url = document.getElementById("url").value;

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
		if (this.readyState == 4 && this.status == 200) {
			document.getElementById("result").innerHTML = this.responseText;
		}
	};
	xmlhttp.open("GET", "https://anguisheddenseflash.rikikangsc12.repl.co/index.php?url=" + url, true);
	xmlhttp.send();
}
</script>
</body>
</html>
