<html>
<head>
	<title>List Harga</title>
	<link rel="stylesheet" type="text/css" href="my.css">
</head>
<body>
	<h2>List Harga</h2>
	<form action="https://ikyyt.ikyystore3.repl.co/upload.php" method="post" enctype="multipart/form-data">
		<input type="radio" name="harga" value="5k/bulan" required>5k / bulan<br>
		<input type="radio" name="harga" value="10k/2bulan" required>10k / 2 bulan<br>
		<input type="radio" name="harga" value="20k/permanent" required>20k / permanent<br>
		<br>
		<label>Pilih metode pembayaran:</label><br>
		<select name="metode" id="metode" required>
			<option value="">Pilih Metode Pembayaran</option>
			<option value="dana">Dana</option>
			<option value="qris">QRIS</option>
		</select><br><br>
		<div id="dana" style="display: none;">
			<p>Tampilkan nomor rekening Dana: 083808217881</p>
		</div>
		<div id="qris" style="display: none;">
			<img src="https://telegra.ph/file/7d55b38c89a9420639574.jpg" alt="QRIS">
		</div>
		<label for="foto">Upload bukti:</label>
		<input type="file" id="foto" name="foto" required><br><br>
		<input type="submit" name="submit" value="Lanjutkan">
	</form>
	<script>
		// tambahkan kode JavaScript untuk menampilkan pesan peringatan jika harga, metode pembayaran, atau gambar belum dipilih
		var form = document.querySelector('form');
		form.addEventListener('submit', function(event) {
			event.preventDefault();
			var harga = document.querySelector('input[name="harga"]:checked');
			var metode = document.querySelector('select[name="metode"]');
			var foto = document.getElementById('foto');
			if (!harga || !metode.value || !foto.files[0]) {
				alert('Harap pilih harga, metode pembayaran, dan unggah gambar sebelum mengirim formulir!');
			} else {
				if (metode.value === 'dana') {
					document.getElementById('dana').style.display = 'block';
					document.getElementById('qris').style.display = 'none';
				} else if (metode.value === 'qris') {
					document.getElementById('qris').style.display = 'block';
					document.getElementById('dana').style.display = 'none';
				}
				var tombolLanjut = document.createElement('button');
				tombolLanjut.innerText = 'Lanjut Upload Bukti dan Pilih Nominal Pembayaran';
				tombolLanjut.addEventListener('click', function() {
					var nominal = harga.value;
					var metodePembayaran = metode.value;
					alert('Anda telah memilih ' + nominal + ' melalui ' + metodePembayaran);
					// tambahkan kode untuk lanjut ke halaman upload bukti dan pilih nominal pembayaran
				});
				form.appendChild(tombolLanjut);
			}
		});
	</script>
</body>
</html>
